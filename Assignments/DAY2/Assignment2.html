<html>
<body>
<title>JS program to print contents of current window</title>
<h3>Click the button to print the page.</h3>
<button id="print-button" onclick="printPage">print</button>
<script>
var printer = document.getElementById("print-button");
function printPage() {
  window.print();
}
printer.addEventListener("click", printPage);
</script>
</body>
</html>
